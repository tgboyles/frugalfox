services:
  postgres:
    image: postgres:17-alpine
    container_name: frugalfox-postgres
    environment:
      POSTGRES_DB: frugalfox
      POSTGRES_USER: frugalfox
      POSTGRES_PASSWORD: frugalfox
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U frugalfox"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
