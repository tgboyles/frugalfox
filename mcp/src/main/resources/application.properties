spring.application.name=frugalfoxmcp

# Server Configuration
server.port=8081
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10

# MCP Server Configuration
spring.ai.mcp.server.type=SYNC
spring.ai.mcp.server.name=frugalfoxmcp
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.protocol=sse
spring.ai.mcp.server.sse.timeout=60000

# Actuator Configuration (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Frugal Fox API Configuration
frugalfox.api.base-url=${FRUGALFOX_API_BASE_URL:http://localhost:8080}
frugalfox.api.timeout=${FRUGALFOX_API_TIMEOUT:30000}

# Logging Configuration
logging.level.com.tgboyles.frugalfoxmcp=INFO
logging.level.org.springframework.ai.mcp=WARN
logging.level.io.modelcontextprotocol=WARN